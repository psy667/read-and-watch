type Query{
    books: [Book]
    book(id: ID!): Book

    movies: [Movie]
    tvShows: [TVShow]
    articles: [Article]
    tags: [Tag]
}

type Mutation {
    authGoogle(input: AuthInput!): AuthResponse
    signUp(email: String): User

    addBook(input: BookInput): Book
}

schema{
    query: Query
    mutation: Mutation
}